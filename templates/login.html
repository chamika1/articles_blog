{% extends "base.html" %}

{% block title %}Login - Tech Blog{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center -mt-16">
    <div class="max-w-md w-full space-y-8 glass-effect p-8 rounded-xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full">
            <img src="https://image.pollinations.ai/prompt/cyberpunk_digital_network_flow?width=800&height=600&nologo=true" 
                 class="w-full h-full object-cover opacity-20">
        </div>
        <div class="relative z-10">
            <div class="text-center">
                <img src="https://image.pollinations.ai/prompt/futuristic_login_icon_hologram?width=200&height=200&nologo=true" 
                     alt="Login" 
                     class="mx-auto h-24 w-24 rounded-full mb-4 glass-effect p-2">
                <h2 class="text-3xl font-extrabold text-blue-400 mb-2">Welcome Back</h2>
                <p class="text-gray-400">Enter your credentials to continue</p>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="rounded-md space-y-4">
                    <div class="glass-effect p-1 rounded-lg">
                        <input id="email" name="email" type="email" required 
                            class="w-full px-4 py-3 bg-transparent border-none text-gray-300 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 rounded-lg" 
                            placeholder="Email address">
                    </div>
                    <div class="glass-effect p-1 rounded-lg">
                        <input id="password" name="password" type="password" required 
                            class="w-full px-4 py-3 bg-transparent border-none text-gray-300 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 rounded-lg" 
                            placeholder="Password">
                    </div>
                </div>

                <button type="button" id="loginButton"
                    class="w-full py-3 px-4 glass-effect rounded-lg text-blue-400 hover:text-blue-300 transition-all hover:shadow-lg hover:shadow-blue-500/20">
                    Sign in
                </button>
            </form>
            <div class="text-center mt-6">
                <a href="/register" class="text-blue-400 hover:text-blue-300 transition-colors">Don't have an account? Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Define API_URL here to avoid conflicts
    const API_URL = window.location.origin + '/api';
</script>
<!-- Load auth.js -->
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
<script>
    // Add event listener to the button
    document.getElementById('loginButton').addEventListener('click', handleLogin);
    
    // Also handle Enter key in the form
    document.getElementById('password').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            handleLogin(event);
        }
    });
</script>
{% endblock %}
